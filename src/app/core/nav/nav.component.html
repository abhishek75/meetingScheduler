<header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-gradient">
      <a class="navbar-brand text-white">
          <img src="/static/img/demo.png" id="logo" i18n-title title="Demo" width="120" height="50">
      </a>
      <div class="text-center" style="margin-left: 30%;
      color: white;
      font-size: 25px;">
        <span class="logo-name text-bold" i18n="@@appTitle">Demo Job Portal</span>
      </div>
          
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown" *ngIf="isAuthenticated" >
            <button class="btn btn-icon user-button text-large text-white"
                    [matMenuTriggerFor]="menu">
                <i class="fa fa-user-circle fa-large"></i>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/home']" *ngIf="showHome" i18n="@@HomeMsg">
                    Home
                </button>
                <button mat-menu-item (click)="logout()" i18n="@@logoutMsg">Logout</button>
            </mat-menu>
        </li>
      </ul>
  </nav>

</header>
