<div class="container-fluid scroll-max">
  <div class="row justify-content-center">
      <div class="col-md-12 mt-6 text-center">
          <h2>Login to Create Meeting Portal</h2>
      </div>
      <div class="col-md-4 col-sm-12 mt-5">
          <div class="card">
              <div class="card-body">
                  <div class="container">
                      <div class="row justify-content-center">
                          <div class="col-md-8 col-sm-12">
                            <form class="form-horizontal" [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                <!-- <label for="username">Username</label> -->
                                <div class="input-group mb-2 mr-sm-2">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text">
                                      <i class="fa text-large text-gray fa-user"></i>
                                    </div>
                                  </div>
                                  <input  type="text"
                                          placeholder="Username"
                                          formControlName="username"
                                          class="form-control input-icon-plain"
                                          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                      <div *ngIf="f.username.errors.required">Username is required</div>
                                  </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="password">Password</label> -->
                                <div class="input-group mb-2 mr-sm-2">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text">
                                      <i class="fa text-large text-gray fa-lock"></i>
                                    </div>
                                  </div>
                                  <input  type="password"
                                          placeholder="Password"
                                          formControlName="password"
                                          class="form-control input-icon-plain"
                                          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                      <div *ngIf="f.password.errors.required">Password is required</div>
                                  </div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                              <button [disabled]="loading"
                                      class="btn text-large btn-stride-blue center-block mgbt30">Login</button>
                            </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <a>Create Meeting Portal | &copy; 2020</a>
  </div>
</footer>
