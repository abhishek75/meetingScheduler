<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
          <app-breadcrumbs></app-breadcrumbs>
        </div>
      </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card" style="height: calc(100vh - 250px);">
                <form class="form-horizontal" [formGroup]="createMeetingForm"  (ngSubmit)="onSubmit()">
                    <div class="form-group text-center">     
                        <mat-form-field >
                        <mat-label>Username</mat-label>
                        <input matInput 
                        placeholder="Username"
                        type="text"
                        placeholder="Username"
                        formControlName="username"
                        class="form-control input-icon-plain"
                        required>
                        </mat-form-field>
                    </div>
                    <div class="form-group text-center">
                        <mat-form-field>
                            <mat-label>Meeting Room</mat-label>
                            <mat-select formControlName="room" required>
                                <mat-option *ngFor="let room of rooms" [value]="room.id">
                                {{room.value | fileStatus}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>                           
                    </div>
                    <div class="form-group text-center">
                        <mat-form-field class="example-full-width">
                            <mat-label>Choose a date</mat-label>
                            <input matInput formControlName="date" [matDatepickerFilter]="dayFilter" [matDatepicker]="picker" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="form-group text-center">
                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label>Start Time</mat-label>
                                <input matInput formControlName="start_time" 
                                    [ngxTimepicker]="startTime" 
                                    min="09:00" max="18:00" 
                                    [format]="24" readonly required>
                                <ngx-material-timepicker (timeSet)="getStartTime($event)" #startTime></ngx-material-timepicker>
                            </mat-form-field>
                            
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label>End Time</mat-label>
                                <input matInput formControlName="end_time" 
                                        [ngxTimepicker]="endTime" 
                                        min="09:00" max="18:00" 
                                        [format]="24" readonly required>
                                <ngx-material-timepicker (timeSet)="getEndTime($event)" 
                                #endTime></ngx-material-timepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <mat-form-field >
                            <mat-label>Agenda</mat-label>
                            <input  matInput 
                                placeholder="Agenda"  
                                type="text"
                                placeholder="Agenda"
                                formControlName="agenda"
                                class="form-control input-icon-plain"
                                required>
                        </mat-form-field>
                        <div *ngIf="submitted && f.agenda.errors" class="invalid-feedback">
                            <div *ngIf="f.agenda.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button [disabled]="loading"
                                class="btn text-large btn-stride-blue center-block mgbt30">
                                Create Meet
                        </button>
                    </div>
                    </form>
            </div>
        </div>
    </div>   
</div>
